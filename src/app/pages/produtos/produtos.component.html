<table class="table table-striped table-bordered my-3">
  <thead>
    <tr>
      <th scope="col" class="col-1 text-center">ID</th>
      <th scope="col" class="col-3">Nome</th>
      <th scope="col" class="col-3">Código de Barras</th>
      <th scope="col" class="col-3">Preço</th>
      <th scope="col" class="col-2 text-center">Ações</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let produto of produtos">
      <th class="text-center">{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.codigoBarras}}</td>
      <td>{{ '' + produto.preco | currency : 'BRL'}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-primary bi bi-pencil-fill mb-1 mx-2" (click)="buscar(produto)" routerLink="/produtos/cadastrar" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"></button>
        <button type="button" class="btn btn-outline-danger bi bi-trash3-fill mb-1 mx-2" (click)="delete(produto)"></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar</a>
  <a class="btn btn-secondary" routerLink="">Voltar</a>
</div>
